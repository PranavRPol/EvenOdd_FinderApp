<html>
<head>
	<Even Odd App by Pranav </title>
	<style>
		*{font-size:30px;}
		body{background-color:lightblue;}
		.nav{background-color:black; }
		.nav a{ color:white;text-decoration:None;pading:10%;}
		.d1{border:solid;width:80%;border-radius:40px;}
	</style>
	<script>
		function check()
		{
		event.preventDefault();
		let num = document.getElementById("num");
		let ans = document.getElementById("ans");
		
		if(num.value=="")
		{
			alert("u did not enter integer");
			ans.innerHTML="";
			num.focus();
			return;
		}
		
		let n =parseInt(num.value);
		let r = n % 2 == 0? "even" : "odd";
		ans.innerHTML =r;
		}
	</script>
</head>
<body>
<center>
	<div class="nav">
		<a herf="index.html">Home</a>
		<a herf="about.html">About</a>
	</div>
	<h1> Even Odd Finder </h1>
	<form onsubmit="check()">
	<input type="number" id="num"placeholder="inter integer"/>
	<br/><br/>
	<input type="submit"value="FindE/O" />
	</form>
	<h1 id="ans"/>
</center>
</body>
</html>
